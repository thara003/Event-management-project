<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
        body {
          background-image: url("https://images.unsplash.com/photo-1523821741446-edb2b68bb7a0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80");
          background-color: #cccccc;
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
          color: whitesmoke;
        }
    </style>
  </head>
  <body>
    <div class="container p-4" style="width: 500px">
      <h4 class="text-center">Enter your payment details</h4>
      <form action="#">
        <div class="form-group mb-3">
            <label for="exampleFormControlSelect1">Credit Card Number</label>
            <input
              type="number"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Card number"
            />
          </div>
          <div class="form-group mb-3">
            <label for="exampleFormControlInput1">CVV </label>
            <input
              type="number"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="CVV"
            />
          </div>
          <div class="form-group mb-3">
              <label for="exampleFormControlInput1">Expiration Date</label>
              <input
                type="date"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="dd-mm-yy"
                required
              />
            </div>
          
          <div class="form-group mb-3">
            <label for="exampleFormControlInput1 validationServer04"
              >Address
            </label>
            <input
              type="text"
              class="form-control is-invalid"
              id="exampleFormControlInput1 validationServer01"
              placeholder="address line-1"
            />
          </div>
          <div class="form-row" style="display: inline-flex">
            <div class="col-md-6 mb-3">
              <label for="validationServer04">City</label>
              <input
                type="text"
                class="form-control is-invalid"
                id="validationServer03"
                placeholder="City"
                required
              />
              <div class="invalid-feedback">Please provide a valid city.</div>
            </div>
            <div class="col-md-6 mb-3 mx-2">
              <label for="validationServer05">Zip</label>
              <input
                type="text"
                class="form-control is-invalid"
                id="validationServer05"
                placeholder="Zip"
                required
              />
              <div class="invalid-feedback">Please provide a valid zip.</div>
            </div>
          </div>
          <a href="client.html" class="btn btn-danger">Back</a>
          <button type="submit" class="btn btn-primary">Submit</button>
          
      </form>
    </div>
  </body>
</html>
