<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="	https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1523821741446-edb2b68bb7a0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80");
            background-color: #cccccc;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            color: whitesmoke;
        }
    </style>
</head>
<body>
<div class="container p-4 " style="width: 500px;">

    <h4 class="text-center">Enter your payment details</h4>
    <form action="#">
        <div class="form-group mb-3">
            <label for="exampleFormControlSelect1">Credit Card Number</label>
            <input
                    type="text"
                    maxlength="16"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Card number"
                    required
            />
        </div>
        <div class="form-group mb-3">
            <label for="exampleFormControlInput1">CVV </label>
            <input
                    type="text"
                    maxlength="3"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="CVV"
                    required
            />
        </div>
        <div class="form-group mb-3">
            <label for="exampleFormControlInput1">Expiration Date</label>
            <input
                    type="date"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="dd-mm-yy"
                    required
            />
        </div>

        <div class="form-group mb-3">
            <label for="exampleFormControlInput1 validationServer04"
            >Address
            </label>
            <input
                    type="text"
                    class="form-control "
                    id="exampleFormControlInput1 validationServer01"
                    placeholder="address line-1"
                    required
            />
        </div>
        <div class="form-row" style="display: inline-flex">
            <div class="col-md-6 mb-3">
                <label for="validationServer04">City</label>
                <input
                        type="text"
                        class="form-control "
                        id="validationServer03"
                        placeholder="City"
                        required
                />
                <div class="invalid-feedback">Please provide a valid city.</div>
            </div>
            <div class="col-md-6 mb-3 mx-2">
                <label for="validationServer05">Zip</label>
                <input
                        type="text"
                        maxlength="6"
                        class="form-control "
                        id="validationServer05"
                        placeholder="Zip"
                        required
                />
                <div class="invalid-feedback">Please provide a valid zip.</div>
            </div>
        </div>
        <a onclick="history.back()" class="btn btn-danger back">Back</a>
        <button type="submit" class="btn btn-primary payment" data-toggle="modal"
                data-target="#exampleModalCenter">Submit
        </button>
        <div
                class="modal fade pop-up"
                id="exampleModalCenter"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true"
                style="display: none;"
        >
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <i class="fas fa-check-circle fa-3x" style="color: greenyellow;"></i>

                        <h5 class="modal-body" id="exampleModalLongTitle" style="color:black">
                            Your Transaction is Successful !
                        </h5>

                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
</body>

</html>
