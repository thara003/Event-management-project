<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1523821741446-edb2b68bb7a0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80");
            background-color: #cccccc;
            background-size: cover;
            color: whitesmoke;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="container p-4" style="width: 500px">
        <h4 class="text-center">Login</h4>

        <div class="m-4 p-4">
            <form action="">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select User</label>
                    <br />
                    <select class="select" id="exampleFormControlSelect"
                        style="width: 100%; padding: 5px; border: 1px solid #ced4da">
                        <option value="">--select--</option>
                        <option value="admin">ADMIN</option>
                        <option value="client">Client</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputEmail">Username</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Username" required />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required />
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember" />
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="sign-in-btn">
                    Sign in
                </button>
            </form>
        </div>
    </div>

    <script>
        // redirect form based on user selection
        document.getElementById("sign-in-btn").addEventListener("click", function(e) {
            e.preventDefault();
            if (
                document.getElementById("exampleFormControlSelect").value ==
                "admin"
            ) {
                window.location.href = "admin.html";
            }
            if (
                document.getElementById("exampleFormControlSelect").value ==
                "client"
            ) {
                window.location.href = "client.html";
            }
            if (
                (document.getElementById("exampleFormControlSelect").value) ==
                "manager"
            ) {
                window.location.href = "manager.html";
            }
        });
    </script>
</body>

</html>
